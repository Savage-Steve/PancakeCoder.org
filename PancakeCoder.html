<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @font-face {
                font-family: 'PancakeCoderOfficial';
                src: url('fonts/PancakeCoder.ttf') format('truetype');
            }
            @font-face {
                font-family: 'PancakeCoderButtonOfficial';
                src: url('fonts/PancakeCoderButton.ttf') format('truetype');
            }
            body, html {
                font-family: PancakeCoderOfficial;
                cursor: url(images/PancakeCoderCursor.png), default;
            }
            button{
                -webkit-text-stroke-color: #3a3a3a;
                -webkit-text-stroke-width: 0.75px;
                font-family: PancakeCoderButtonOfficial;
                cursor: url(images/PancakeCoderCursor2.png), pointer;
                border: solid #3a3a3a 2.5px;
                background-image: url("images/PancakeCoderTextBackground.png");
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                font-size: 1.5em;
            }
            button b{
                color: red;
            }
            button:focus, button:hover{
                -webkit-text-stroke-color: #585858;
                -webkit-text-stroke-width: 0.75px;
                border: solid #585858 2.5px;
            }
            .Title{
                -webkit-text-stroke-color: #585858;
                -webkit-text-stroke-width: 0.5px;
                background-image: url("images/PancakeCoderTextBackground.png");
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                text-align: center;
                font-size: 64px;
            }
            .Title b{ 
                cursor: url(images/PancakeCoderCursor2.png), pointer;
            }
        </style>
        <title>
            PancakeCoder.org
        </title>
        <link rel="apple-touch-icon" href="images/PancakeCoderFavicon.png">
        <link rel="shortcut icon" href="images/PancakeCoderFavicon.png">
    </head>
    <body>
        <h1 id="Title" class="Title"><b>PancakeCoder.org</b></h1>
        <button class="Downloadables" style="" onclick="window.location.href='downloadable_files/Jet_Flying_Sim_Beta_V1_Pre.zip'">Download Jet Flying Sim Beta V1 Pre Made By PancakeCoder Using Unity</button>
        <br>
        <button class="Downloadables" onclick="window.location.href='downloadable_files/Jet_Flying_Sim_Beta_V1.zip'">Download Jet Flying Sim Beta V1 Made By PancakeCoder Using Unity</button>
        <br>
        <button class="Downloadables" onclick="window.location.href='downloadable_files/TP_Action_Pre_V1.zip'">Download TP Action Pre V1 Made By PancakeCoder Using Unity <img src="images/PancakeCoderDep.png"><b class="error"> DEPRECATED </b><img src="images/PancakeCoderDep.png"></button>
        <script>
            var url = 'PancakeCoder.html';
            var element = document.getElementsByClassName('Title')[0]; // only targets the first element it finds
            element.addEventListener('click',function(){
                location.href = url;
            });
        </script>
    </body>
</html>
